services:
  web:
    build: .
    image: zkeulr/duelgood:latest
    container_name: duelgood-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Local development mounts
      - ./pages:/var/www/html/pages
      - ./includes:/var/www/html/includes
      - ./static:/var/www/html/static
      - nginx-logs:/var/log/nginx
    networks:
      - duelgood-network

networks:
  duelgood-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
