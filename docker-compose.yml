services:
  web:
    image: zkeulr/duelgood:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount source files for development - matching your current Dockerfile structure
      - ./pages:/usr/share/nginx/html:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./includes:/usr/share/nginx/html/includes:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    container_name: duelgood-web
    environment:
      - NGINX_ENVSUBST_TEMPLATE_SUFFIX=.conf
