services:
  web:
    image: zkeulr/duelgood-web:latest
    container_name: duelgood-web
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - duelgood-network

  backend:
    image: zkeulr/duelgood-backend:latest
    container_name: duelgood-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/duelgood
    expose:
      - "5000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - duelgood-network

  db:
    image: postgres:15
    container_name: duelgood-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: duelgood
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - duelgood-network

networks:
  duelgood-network:

volumes:
  nginx-logs:
    driver: local
  postgres_data:
    driver: local
