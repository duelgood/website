services:
  web:
    image: zkeulr/duelgood:latest
    container_name: duelgood-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - duelgood-network

  backend:
    build: ./backend
    container_name: duelgood-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/duelgood
    volumes:
      - ./backend:/app
    expose:
      - "5000"
    depends_on:
      - db
    networks:
      - duelgood-network

  db:
    image: postgres:15
    container_name: duelgood-db
    restart: unless-stopped
    environment:
      [POSTGRES_USER=postgres, POSTGRES_PASSWORD=postgres, POSTGRES_DB=duelgood]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - duelgood-network

networks:
  duelgood-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
  postgres_data:
    driver: local
