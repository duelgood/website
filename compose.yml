services:
  web:
    image: ghcr.io/duelgood/web:latest
    network_mode: host
    container_name: duelgood-web
    restart: unless-stopped
    volumes:
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy

  backend:
    image: ghcr.io/duelgood/backend:latest
    network_mode: host
    container_name: duelgood-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    secrets:
      - stripe_secret_key
      - stripe_webhook_secret
      - smtp_username
      - smtp_password

  redis:
    image: docker.io/library/redis:latest
    network_mode: host
    container_name: duelgood-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mail:
    image: ghcr.io/duelgood/mail:latest
    container_name: duelgood-mail
    network_mode: host
    restart: unless-stopped
    secrets:
      - smtp_username
      - smtp_password

volumes:
  nginx-logs:
    driver: local
  redis_data:
    driver: local

secrets:
  stripe_secret_key:
    external: true
  stripe_webhook_secret:
    external: true
  smtp_username:
    external: true
  smtp_password:
    external: true
