services:
  frontend:
    image: ghcr.io/duelgood/frontend:latest
    network_mode: host
    container_name: duelgood-frontend
    restart: unless-stopped
    volumes:
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy

  backend:
    image: ghcr.io/duelgood/backend:latest
    network_mode: host
    container_name: duelgood-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    secrets:
      - stripe_secret_key
      - stripe_webhook_secret
      - mg_sending_api_key
      - redis_password

  redis:
    image: docker.io/library/redis:latest
    network_mode: host
    container_name: duelgood-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    secrets:
      - redis_password
    command:
      - sh
      - -c
      - |
        exec redis-server --requirepass "$(cat /run/secrets/redis_password)"

environment:
  REDIS_HOST: 127.0.0.1
  REDIS_PORT: 6379

volumes:
  nginx-logs:
    driver: local
  redis_data:
    driver: local

secrets:
  stripe_secret_key:
    external: true
  stripe_webhook_secret:
    external: true
  mg_sending_api_key:
    external: true
  redis_password:
    external: true
