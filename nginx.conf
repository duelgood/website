# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name duelgood.org www.duelgood.org;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name duelgood.org www.duelgood.org;
    
    # SSL Configuration (using self-signed certs from docker-entrypoint.sh)
    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    root /usr/share/nginx/html;
    index index.shtml index.html;
    
    # Enable SSI (Server Side Includes) for .shtml files
    ssi on;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide .shtml extensions in URLs - redirect .shtml URLs to pretty URLs
    location ~ \.shtml$ {
        return 301 $scheme://$server_name$uri;
    }
    
    # Development: Disable caching for HTML/SHTML files
    location ~* \.(shtml|html)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri =404;
    }
    
    # Pretty URLs - try the URI, then with .shtml extension, then .html
    location / {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header X-Debug-URI "$uri" always;
        add_header X-Debug-Request "$request_uri" always;
        try_files $uri $uri.shtml $uri.html $uri/ =404;
    }
    
    # Serve static assets with caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Additional security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    # Optional: Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Optional: Favicon handling
    location = /favicon.ico {
        try_files /static/favicon.ico /static/favicon.svg =404;
        access_log off;
        log_not_found off;
    }
    
    # Optional: robots.txt handling
    location = /robots.txt {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }
}