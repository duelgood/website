server {
    listen 443 ssl http2;
    server_name duelgood.org www.duelgood.org;

    # SSL certificate and key
    ssl_certificate     /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;

    # SSL settings (optional improvements)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Root is the base html folder, but pages live in /pages
    root /usr/share/nginx/html;

    index index.shtml index.html index.htm;

    # Enable SSI globally for .shtml files
    ssi on;
    ssi_silent_errors off;
    ssi_types text/html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Serve static files with cache headers
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Try normal file, then try .shtml inside /pages, then directory, else 404
    location / {
        try_files $uri $uri/ @pages;
    }

    location @pages {
        # Rewrite to /pages/{whatever}.shtml
        rewrite ^/(.*)$ /pages/$1.shtml break;
        # Enable SSI for this location
        ssi on;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files and directories like .git, .htaccess, etc.
    location ~ /\. {
        deny all;
    }
}

server {
    listen 80;
    server_name duelgood.org www.duelgood.org;

    # Redirect all HTTP to HTTPS preserving URI
    return 301 https://$host$request_uri;
}
