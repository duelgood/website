# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL Configuration
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/private.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    root /path/to/your/website;
    index index.html index.shtml;
    
    # Enable SSI (Server Side Includes) for .shtml files
    ssi on;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/atom+xml image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Hide .shtml extensions in URLs - redirect .shtml URLs to pretty URLs
    location ~ \.shtml$ {
        return 301 $scheme://$server_name$uri;
    }
    
    # Pretty URLs - try the URI, then with .shtml extension, then .html
    location / {
        try_files $uri $uri.shtml $uri.html $uri/ =404;
    }
    
    # Serve static assets with caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Additional security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
    
    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Favicon handling
    location = /favicon.ico {
        try_files /static/favicon.ico /static/favicon.svg =404;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt handling
    location = /robots.txt {
        try_files $uri =404;
        access_log off;
        log_not_found off;
    }

    
    # DEBUG
    location ~ ^/(about|research|faq|donate)$ {
        try_files $uri.shtml =404;
        add_header X-Debug-Info "Trying: $uri.shtml" always;
    }

}